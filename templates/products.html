<!DOCTYPE html>
<html>
<head>
    <title>Products on the Site</title>
</head>
<body>
    <h1>Available Products</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>

            </tr>

        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_id }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
